{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-3 col-lg-2" style="position: relative;">
        <img src={{ .Params.icon }} alt="Square" class="border-0 rounded-circle icon-image" >
      </div>
      <div class="col-9 col-lg-5 text-center">
        <h1>{{ .Params.Title }}</h1>
      </div>
      <div class="col-3 col-lg-2"></div>
    </div>
    <div class="row justify-content-center">
      <div class="col-3 col-lg-2"></div>
      <div class="col-lg-9 col-xl-8 text-center">
        <p class="lead">{{ .Params.lead | safeHTML }}</p>
      </div>
      <div class="col-3 col-lg-2"></div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-3 text-center" style='padding-bottom: 10px; position: relative;'>
        <a class="btn btn-primary btn-md px-4 mb-2" href="{{ .Params.install_url | relURL }}" target="_blank" role="button">Install</a>
      </div>
      <div class="col-md-9 text-center">
        <img src={{ .Params.app_image }} alt="Square" class="app-image">
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</section>
{{ end }}

{{ define "sidebar-prefooter" }}
<section class="section section-sm">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-md-3">
        <p>{{ .Params.column1 | safeHTML }}</p>
      </div>
      <div class="col-md-3">
        <p>{{ .Params.column2 | safeHTML }}</p>
      </div>
      <div class="col-md-3">
        <p>{{ .Params.column3 | safeHTML }}</p>
      </div>
    </div>
  </div>
</section>
{{ end }}

{{ define "sidebar-footer" }}
<section class="section section-sm container-fluid">
  <div class="row justify-content-center text-center">
    <div class="col-md-9">
      {{- .Content -}}
    </div>
  </div>
</section>
{{ end }}
