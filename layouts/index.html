{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-2">
        <img width="80%" src="/letter-r.jpeg" alt="Square" class="border-0 rounded-circle">
      </div>
      <div class="col-lg-5 text-center">
        <h1 class="mt-0">{{ .Title }}</h1>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-9 col-xl-8 text-center">
        <p class="lead">{{ .Params.lead | safeHTML }}</p>
      </div>
    </div>
  </div>
</section>
{{ end }}

{{ define "sidebar-prefooter" }}
<section class="section section-sm">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-lg-5">
        <h2 class="h4"><a href="/app/label-bot">The Label Bot</a></h2>
        <p>Labels your Pull Requests using AI.</p>
      </div>
      <div class="col-lg-5">
        <h2 class="h4"><a href="/app/guide-bot">The Guide Bot</a></h2>
        <p>Prompts contributors to meet your standards.</p>
      </div>
    </div>
  </div>
</section>
{{ end }}

{{ define "sidebar-footer" }}
<section class="section section-sm container-fluid">
  <div class="row justify-content-center text-center">
    <div class="col-lg-9">
      {{- .Content -}}
    </div>
  </div>
</section>
{{ end }}
